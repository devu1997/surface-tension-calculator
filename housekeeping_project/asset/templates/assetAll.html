{% extends "base.html" %}
{% load static %}

{% block main_content %}
<div class="container-fluid mt-3 mb-3 assetAll">
	{% include 'navbar.html' %}
	<div class="h2 text-center text-primary font-weight-bold mb-4">View Assets</div>

	<table class="table table-hover">
		<thead>
			<th scope="col">Asset ID</th>
			<th scope="col">Name</th>
		</thead>
		<tbody>
			{% for asset in assets %}
			<tr>
				<td>{{asset.assetId}}</td>
				<td>{{asset.name}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
